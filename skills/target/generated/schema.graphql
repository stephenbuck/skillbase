"Mutation root"
type Mutation {
  "deleteById"
  deleteById(id: Int!): Void
  "insert"
  insert(skill: SkillInput): Void
  "update"
  update(skill: SkillInput): Void
}

"Query root"
type Query {
  "findAll"
  findAll: [Skill]
  "findById"
  findById(id: Int!): Skill
}

type Skill {
  categoryId: Int!
  "ISO-8601"
  createdAt: DateTime!
  id: Int!
  note: String!
  title: String!
  "ISO-8601"
  updatedAt: DateTime
  workflowId: Int!
}

input SkillInput {
  categoryId: Int!
  "ISO-8601"
  createdAt: DateTime!
  id: Int!
  note: String!
  title: String!
  "ISO-8601"
  updatedAt: DateTime
  workflowId: Int!
}
