"Mutation root"
type Mutation {
  "deleteById"
  deleteById(id: Int!): Void
  "insert"
  insert(workflow: WorkflowInput): Void
  "update"
  update(workflow: WorkflowInput): Void
}

"Query root"
type Query {
  "findAll"
  findAll: [Workflow]
  "findById"
  findById(id: Int!): Workflow
}

type Workflow {
  "ISO-8601"
  createdAt: DateTime!
  id: Int!
  modelId: Int!
  note: String!
  peerId: String
  title: String!
  "ISO-8601"
  updatedAt: DateTime
}

input WorkflowInput {
  "ISO-8601"
  createdAt: DateTime!
  id: Int!
  modelId: Int!
  note: String!
  peerId: String
  title: String!
  "ISO-8601"
  updatedAt: DateTime
}
