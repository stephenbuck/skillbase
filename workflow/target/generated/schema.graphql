type Process {
  "ISO-8601"
  created_at: DateTime!
  id: Int!
  note: String!
  skillID: Int!
  status: String!
  "ISO-8601"
  updated_at: DateTime
  workflowID: Int!
}

"Query root"
type Query {
  process(id: Int!): Process
  workflow(id: Int!): Workflow
}

type Workflow {
  "ISO-8601"
  created_at: DateTime!
  desc: String!
  id: Int!
  name: String!
  status: String!
  "ISO-8601"
  updated_at: DateTime
}
