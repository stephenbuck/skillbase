type Member {
  "ISO-8601"
  createdAt: DateTime!
  email: String!
  firstName: String!
  id: Int!
  lastName: String!
  note: String!
  statusCode: String!
  "ISO-8601"
  updatedAt: DateTime
}

"Mutation root"
type Mutation {
  "deleteById"
  deleteById(id: Int!): Void
  "insert"
  insert(member: MemberInput): Void
  "update"
  update(member: MemberInput): Void
}

"Query root"
type Query {
  "findAll"
  findAll: [Member]
  "findById"
  findById(id: Int!): Member
}

input MemberInput {
  "ISO-8601"
  createdAt: DateTime!
  email: String!
  firstName: String!
  id: Int!
  lastName: String!
  note: String!
  statusCode: String!
  "ISO-8601"
  updatedAt: DateTime
}
